{% block map %}

<div class="mapouter" >
    <div class="gmap_canvas">
        <iframe width="400" height="250" id="gmap_canvas"
                src="https://maps.google.com/maps?q=%20+{{ lat }}+%20%2C%20+{{ lang }}+&t=&z=15&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
        </iframe>

    </div>
    <style>.mapouter {
        position: relative;
        textalign: right;
        height: 500px;
        width: 600px;
    }

    .gmap_canvas {
        overflow: hidden;
        background: none !important;
        height: 500px;
        width: 600px;
    }</style>
</div>

{% endblock map %}
