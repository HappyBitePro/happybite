    <br>
    <br>
    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="apply_job_form white-bg">
                        <h4>Add New Beneficiary</h4>
                            <form action="" method="post">
                                {% csrf_token %}
                                {% bootstrap_form ben %}
                                {% buttons %}
                                    <br>
                                      <button class="boxed-btn3 w-100 btn btn-primary" type="submit" href="{% url 'beneficiary:add_beneficiary' %}"  >Add</button>
                                {% endbuttons %}
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>


{% endblock add %}
