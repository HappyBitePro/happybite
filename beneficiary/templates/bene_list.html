{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}






    <div class="accordion" id="accordionExample">
        <div class="accordion-item col-12">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button " type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    List of beneficiary
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show col-12" aria-labelledby="headingOne"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body col-12">
                    <div class="container col-6">
                        <div class="col-12">
                            <table id="example4"
                                   class="table table-bordered table-hover col-9">
                                <thead>
                                <tr>
                                    <th style="text-align: center;color:black">Beneficiary</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for bene in bene_list %}
                                    <tr>
                                        <td>
                                            <div>
                                                <div class="row">
                                                    <div class="col-9">
                                                        <a class="text-decoration-none fw-bolder" style="color: cornflowerblue" href="{% url 'beneficiary:bene_detail' bene.id %}">{{ bene.name }}</a>
                                                    </div>
                                                    <div class="col-3">
                                                        <a class="nav-item btn btn btn-light"style="color: cornflowerblue"
                                                                href="{% url 'beneficiary:edit_beneficiary' bene.id %}">edit</a>
                                                        <a class="nav-item btn btn btn-light"style="color: cornflowerblue"
                                                                href="{% url 'beneficiary:delete_beneficiary' bene.id %}">delete</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>

                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Add new beneficiary
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="container col-6">
                        <div class="col-xs-offset-6 ">
                            <br>
                            <br>
                            {% block add %}
                                {% include 'add_bene.html' with ben=ben %}
                            {% endblock add %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock content %}
