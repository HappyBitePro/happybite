{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}




    <div>
        <div class="col-sm-12">
            <div class="row ">
                <div class="col-4 gmap_canvas" >
                    <br>
                    <img src="{{ profile.license_image.url }}">


                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">{{ profile.name }}</h3>
                        <table style="width:100%">
                            <tr>
                                <th>Email :</th>

                                <th> {{ profile.user.email }}</th>
                            </tr>
                            <tr>
                                <th>Phone number :</th>

                                <th>{{ profile.Charity_Phone_Number }}</th>
                            </tr>
                            <tr>
                                <th>Address :</th>

                                <th> {{ profile.address }} </th>
                            </tr>
                            <tr>
                                <th>User name :</th>

                                <th> {{ profile.user.username }} </th>
                            </tr>
                        </table>
                        <br>
                        <p class="text-center">
                            <a class="form-control text-decoration-none fw-bolder fs-5" style="color: cornflowerblue"
                               href="{% url 'accounts:CharityProfileEdit' %}"> Edit Profile </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <style>

    .gmap_canvas {
        height: 400px;
        width: 300px;
    }</style>
{% endblock content %}
